{% extends 'base.html' %}

{% block title %}Search Results{% endblock title %}

{% block content %}
<h1>Search Results</h1>
{% for post in blog_list %}
<div>
  <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
</div>
{% endfor %}
<hr>
<p>
  <a href="{% url 'search_bar' %}" class="btn btn-info">Go back</a>
</p>
{% endblock content %}
