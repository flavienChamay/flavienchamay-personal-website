{% extends 'base.html' %}
{% block title %}Detail of a Post{% endblock title %}

{% block content %}
<div class="post-entry">
  <h2>{{ object.title }}</h2>
  <p>{{ object.author }} | {{ object.date_publication }}</p>
  <p>{{ object.body }}</p>
</div>

<p>
  <a href="{% url 'blog_list' %}" class="btn btn-info">Go back</a>
</p>
{% endblock content %}
